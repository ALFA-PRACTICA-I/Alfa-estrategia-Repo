<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/Style.css">
</head>
<body>
    <form>
        <img src="https://colegiosarzobispado.cl/wp-content/uploads/2025/07/logo-texto.png" alt="Logo Colegio Arzobispado" title="Logo Colegio Arzobispado">
        <h2>Iniciar Sesion</h2>
        <label for="email">Correo</label>
        <input type="email" id="email" placeholder="Ejemplo: Director@Arzobispado.cl" required>
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ejemplo: Arzobispado" required>
        <!---
        <div class="box-visible">
            <input type="checkbox" id="visible">
            <label for="visible">Mostrar Contraseña</label>
        </div>
        -->
        <button type="submit" id="submit">Ingresar</button>
    </form>
    <script src="./js/Login.js"></script>
</body>
</html>
